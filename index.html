<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <h2>Game Mode</h2>
        <button class="mode-btn" data-mode="easy">Easy</button>
        <button class="mode-btn" data-mode="medium">Medium</button>
        <button class="mode-btn" data-mode="hard">Hard</button>
      </aside>
      <main class="game-container">
        <div id="grid" class="grid easy"></div>
      </main>
      <aside class="scoreboard">
        <h2>Score</h2>
        <p>Clicks: <span id="click-count">0</span></p>
        <p>Remaining: <span id="remaining-count">0</span></p>
        <button id="reset-btn">Reset Game</button>
      </aside>
    </div>
  </body>
</html>
